<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat médico</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<form action="">
    <div class="Dados">
        <!-- <header>Obtenha assistência médica</header> -->
        <div class="NomeData">
            <strong><p>Nome:*</p></strong>
            <input type="text" id="nome" name="Nome" placeholder="Nome completo" required>
            <strong><p>Data de nascimento:*</p></strong>
            <input type="date" id="data" name="Data" required>
        </div>
        <div class="Sintomas">
            <strong><p>Sitomas:*</p></strong>
            <input type="text" id="descricao" name="Descrição" placeholder="Descreveva os sitomas" required>
        </div>
        <input type="submit" id="botao" value="Enviar">
    </div>
</form>
</body>
</html>
