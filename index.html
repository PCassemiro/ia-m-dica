<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat médico</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<form action="">
    <div class="Dados">
        <h1>Obtenha assistência médica</h1>
        <div class="NomeData">
            <p>Nome:*</p>
            <input type="text" id="nome" name="Nome" placeholder="Nome completo" required>
            <p>Data de nascimento:*</p>
            <input type="date" id="data" name="Data" required>
        </div>
        <div class="BairroRua">
            <p>Bairro:*</p>
            <input type="text" id="local" name="Bairro" placeholder="Bairro onde reside" required>
            <p>Rua:*</p>
            <input type="text" id="local" name="Rua" placeholder="Rua onde reside" required>
        </div>
        <div class="Sintomas">
            <p>Sitomas:*</p>
            <input type="text" id="descricao" name="Descrição" placeholder="Descreveva seus sitomas" required>
        </div>
        <input type="button" id="botao" value="Obter assistência médica">
    </div>
</form>
</body>
</html>
